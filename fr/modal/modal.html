<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">


    <button
        class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button">
        Add student
    </button>

    <div class="flex hidden overflow-y-auto overflow-x-hidden absolute right-0 left-0 top-4 z-50 justify-center items-center md:inset-0 h-modal sm:h-full"
        id="popup-modal">
        <div class="relative px-4 w-full max-w-md h-full md:h-auto">

            <div class="relative bg-white flex flex-col rounded-lg shadow dark:bg-gray-700">

                <div class="flex justify-end p-0">
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                        data-modal-toggle="popup-modal">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>

                <div class="border-red border-4 border-indigo-600 bg-gray-800">
                    <button type="button" class="text-black bg-gray-200 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium px-5 py-2 text-center m-0">
                        Add Users
                    </button>
                    <button type="button" class="text-black bg-gray-200 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium px-5 py-2 text-center m-0">
                        Uplaod files
                    </button>
                  </div>

                  <div class="border-red border-4 border-indigo-600  text-center bg-red-800 ">
                      <form class=" px-8 pt-6 pb-8 mb-4 w-[100%]">
                          <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                                Name
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
                          </div>
                        <div class="mb-1">
                          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                              Email
                          </label>
                          <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                        </div>
                        <div class="mb-1">
                          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                              Phone
                          </label>
                          <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                        </div>
                        <div class="mb-1">
                          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                              Enroll Number
                          </label>
                          <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                        </div>
                        <div class="mb-1">
                          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                              Date Of Admission
                          </label>
                          <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                        </div>
                        <div class="flex items-center justify-end">
                            <button type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2">
                                Add Users
                            </button>
                            <button type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2">
                                Close
                            </button>
                        </div>
                      </form>
                    </div>
            </div>
        </div>
    </div>

</body>

</html>
